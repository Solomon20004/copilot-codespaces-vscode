<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Trading Bot</title>
    <script>
        function startBot() {
            let apiToken = document.getElementById("apiToken").value;
            let stopLoss = document.getElementById("stopLoss").value;
            let takeProfit = document.getElementById("takeProfit").value;
            let symbol = document.getElementById("symbol").value;
            
            fetch("http://127.0.0.1:5000/start", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ apiToken, stopLoss, takeProfit, symbol })
            }).then(response => response.json())
              .then(data => alert(data.message))
              .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h1>Deriv Trading Bot</h1>
    <label>API Token:</label>
    <input type="text" id="apiToken" placeholder="Enter API Token"><br><br>
    <label>Symbol:</label>
    <input type="text" id="symbol" placeholder="e.g., R_100"><br><br>
    <label>Stop Loss:</label>
    <input type="number" id="stopLoss" placeholder="e.g., -50"><br><br>
    <label>Take Profit:</label>
    <input type="number" id="takeProfit" placeholder="e.g., 100"><br><br>
    <button onclick="startBot()">Start Trading</button>
</body>
</html>
